<mat-card *ngIf="ticket">
    <mat-card-subtitle>Id : {{ticket?.id}}</mat-card-subtitle>
    <mat-card-subtitle>Completed : {{ticket?.completed}}</mat-card-subtitle>
    <mat-card-subtitle>assigneeId : {{ticket?.assigneeId}}</mat-card-subtitle>
    <mat-card-subtitle>description : {{ticket?.description}}</mat-card-subtitle>

</mat-card>
